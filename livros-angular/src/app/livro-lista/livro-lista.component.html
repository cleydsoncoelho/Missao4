<div class="container mt-4">
  <h2>Lista de Livros</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Ano</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.ano }}</td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button (click)="excluir(livro.codigo)" class="btn btn-danger">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
