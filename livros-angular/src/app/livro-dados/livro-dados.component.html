<div class="container mt-4">
  <h2>Cadastro de Livro</h2>
  <form (submit)="incluir()" ngNativeValidate>
    <div class="form-group">
      <label for="titulo">TÃ­tulo:</label>
      <input
        type="text"
        id="titulo"
        [(ngModel)]="livro.titulo"
        name="titulo"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="resumo">Resumo:</label>
      <textarea
        id="resumo"
        [(ngModel)]="livro.resumo"
        name="resumo"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="editora">Editora:</label>
      <select
        id="editora"
        [(ngModel)]="livro.codEditora"
        name="editora"
        class="form-control"
        required
      >
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="autores">Autores (1 por linha):</label>
      <textarea
        id="autores"
        [(ngModel)]="autoresForm"
        name="autores"
        class="form-control"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
