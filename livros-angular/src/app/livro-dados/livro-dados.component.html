<div class="container">
  <h2>Dados do Livro</h2>
  <form (submit)="incluir()">
    <div class="form-group">
      <label for="titulo">TÃ­tulo:</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="livro.titulo" required>
    </div>

    <div class="form-group">
      <label for="ano">Ano:</label>
      <input type="text" class="form-control" id="ano" name="ano" [(ngModel)]="livro.ano" required>
    </div>

    <div class="form-group">
      <label for="resumo">Resumo:</label>
      <textarea class="form-control" id="resumo" name="resumo" [(ngModel)]="livro.resumo" required></textarea>
    </div>

    <div class="form-group">
      <label for="editora">Editora:</label>
      <select class="form-control" id="editora" name="codEditora" [(ngModel)]="livro.codEditora" required>
        <option value="">Selecione uma editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="autores">Autores (um por linha):</label>
      <textarea class="form-control" id="autores" name="autores" [(ngModel)]="livro.autores" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
